apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: networking
configMapGenerator:
  - name: dhcpd
    files:
      - config/dhcpd.conf
  - name: dnsmasq
    files:
      - config/dnsmasq.conf
resources:
- unifi-network-server/deployment.yaml
- unifi-network-server/pvc.yaml
- unifi-network-server/service.yaml
- ../../../../templates/networking
